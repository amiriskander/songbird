---
ip: "192.168.56.111"
memory: 1024
cpus: 1
hostname: songbird
name: songbird
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "symfony"
      to: "/home/vagrant/symfony"
      type: "nfs"

    - map: "adminer"
      to: "/home/vagrant/adminer"
      type: "nfs"

sites:
    - map: songbird.app
      to: "/home/vagrant/symfony/web"
      type: symfony

    - map: adminer.app
      to: "/home/vagrant/adminer"

databases:
    - songbird

